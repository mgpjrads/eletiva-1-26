<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bootstrap - Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Formulário 2</h1>
    <div class="row">
        <div class="col-1">
            <label class="form-label">Código</label>
            <input class="form-control" type="number" placeholder="32">
        </div>
        <div class="col-5">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" placeholder="Nome completo do cliente">
        </div>
        <div class="col-4">
            <label class="form-label">E-mail</label>
            <input class="form-control" type="text" placeholder="cliente@dominio.com">
        </div>
        <div class="col-2">
            <label class="form-label">CPF</label>
            <input class="form-control" type="number" placeholder="Só números">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
